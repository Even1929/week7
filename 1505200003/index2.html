<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>六芒星</title>
</head>
<body>
<div id ="canvas-warp">
    <canvas id = "canvas" style="border: 1px solid #aaaaaa; display: block; margin: 50px auto;">

    </canvas>
</div>

<script>
    window.onload = function( ){
        var canvas = document.getElementById("canvas");
        canvas.width = 800;
        canvas.height = 800;
        var context = canvas.getContext("2d");

        context.beginPath();
        context.moveTo(200,500);
        context.lineTo(600,500);
        context.lineTo(400,187);
        context.closePath();

        context.fillStyle = "yellow";

        context.fill();


        context.beginPath();
        context.moveTo(200,300);
        context.lineTo(600,300);
        context.lineTo(400,613);
        context.closePath();

        context.fillStyle = "yellow";

        context.fill();

        context.beginPath();
        context.moveTo(200,500);
        context.lineTo(600,500);
        context.lineTo(400,187);
        context.closePath();

        context.lineWidth = 5;
        context.strokeStyle = "black";
        context.stroke();

        context.beginPath();
        context.moveTo(200,300);
        context.lineTo(600,300);
        context.lineTo(400,613);
        context.closePath();

        context.lineWidth = 5;
        context.strokeStyle = "black";
        context.stroke();
    }
</script>

</body>
</html>
