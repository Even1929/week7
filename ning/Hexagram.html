<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>六芒星</title>
<style type="text/css">
#canvas{
	display:block;
	margin:50px auto;
	border:5px solid yellow;
}
</style>
</head>

<body>
<div id="canvas-warp">
    <canvas id="canvas">
            
    </canvas>
</div>
    
<script type="text/javascript">
    window.onload=function(){
        var canvas=document.getElementById("canvas");
		canvas.width=900;
		canvas.height=900;
	    var context=canvas.getContext("2d");
		
		context.beginPath();
		context.moveTo(150,277);
		context.lineTo(750,277);
		context.lineTo(450,797);
		context.lineTo(150,277);
		context.closePath();		
		
		context.lineWidth=5;
		context.strokeStyle="red";
		
		context.stroke();

		
		context.beginPath();
		context.moveTo(150,623);
		context.lineTo(450,104);
		context.lineTo(750,623);
		context.lineTo(150,623);
		context.closePath();
		
		context.lineWidth=5;
		context.strokeStyle="blue";
		
		context.stroke();
	}
</script>
</body>
</html>
