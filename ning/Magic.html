<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>绘制魔性图形</title>
<style type="text/css">
#canvas{
	display:block;
	margin:50px auto;
	border:1px solid #AAAAAA;
}
</style>
</head>

<body>
<div id="canvas-warp">
    <canvas id="canvas">
    
    </canvas>
</div>

<script type="text/javascript">
    window.onload=function(){
		var canvas=document.getElementById("canvas");
		canvas.width=1000;
		canvas.height=600;
		var context=canvas.getContext("2d");
		
		context.beginPath();
		context.rect(0,0,1000,600);
		context.fillStyle="#aa9033";
		
		context.fill();
		
		context.beginPath();
		for(var i=0;i<=20;i++){
			drawWhiteRect(context,300+10*i,100+10*i,400-20*i,400-20*i);
			drawBlackRect(context,305+10*i,105+10*i,390-20*i,390-20*i);
		}
		
		context.beginPath();
		context.rect(495,295,5,5);
		context.fillStyle="black";
		context.lineWidth=5;
		
		context.fill();
		context.stroke();
	}
	
	function drawBlackRect(cxt,x,y,width,height){
		cxt.beginPath();
		cxt.rect(x,y,width,height);
		
		cxt.lineWidth=5;
		cxt.strokeStyle="black";
		
		cxt.stroke();
	}
	
	function drawWhiteRect(cxt,x,y,width,height){
		cxt.beginPath();
		cxt.rect(x,y,width,height);
		
		cxt.lineWidth=5;
		cxt.strokeStyle="white";
		
		cxt.stroke();
	}
</script>
</body>
</html>
